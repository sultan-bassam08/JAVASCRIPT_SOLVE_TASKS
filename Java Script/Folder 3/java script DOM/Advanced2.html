<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Score Array</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        h2 {
            margin-top: 20px;
        }
        #results {
            margin-top: 20px;
        }
        #form-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Use a Test Score Array</h1>
    <div id="form-container">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="score">Score:</label>
        <input type="number" id="score" required min="0" max="100">
        <button id="addToArray">Add to Array</button>
    </div>

    <div>
        <button id="displayResults">Display Results</button>
        <button id="displayScores">Display Scores</button>
    </div>

    <div id="results"></div>

    <table id="scores_table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th> 
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="Advanced2.js"></script>
</body>
</html>
